version: "3.9"

services:
  backend:
    build:
      context: ../apps/backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - HOST=0.0.0.0
      - PORT=8000
      - DEBUG=false
      - UPLOAD_DIR=/app/uploads
      - OUTPUT_DIR=/app/outputs
      - TEMP_DIR=/app/temp
    volumes:
      - uploads:/app/uploads
      - outputs:/app/outputs
      - temp:/app/temp
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  uploads:
  outputs:
  temp:
